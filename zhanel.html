<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на день рождения</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('birthday_background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff6b6b;
            color: #fff;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4d4d;
        }

        /* Анимация шариков */
        .balloon {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: #ffdf56;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 5s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Анимация хлопушек */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6b6b;
            border-radius: 50%;
            opacity: 0.8;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Приглашение на вечеринку!</h1>
        <p>Присоединяйтесь ко мне на моем дне рождения, который пройдет в [время и дата] в [место проведения]. Будет много удивительных моментов, веселья и вкусной еды!</p>
        <p>Не забудьте принести свою улыбку и хорошее настроение!</p>
        <button id="confirmButton">Подтвердить участие</button>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Вас ждет много веселья и приятных воспоминаний!</p>
        </div>
    </div>

    <script>
        const button = document.getElementById('confirmButton');
        const modal = document.getElementById('myModal');
        const closeBtn = document.getElementsByClassName('close')[0];

        button.addEventListener('click', () => {
            modal.style.display = 'block';
            createBalloons();
            createConfetti();
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            document.querySelectorAll('.confetti').forEach(e => e.remove());
            document.querySelectorAll('.balloon').forEach(e => e.remove());
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                document.querySelectorAll('.confetti').forEach(e => e.remove());
                document.querySelectorAll('.balloon').forEach(e => e.remove());
            }
        });

        // Функция для создания шариков
        function createBalloons() {
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(balloon);
                setTimeout(() => {
                    balloon.remove();
                }, 5000);
            }
        }

        // Функция для создания хлопушек
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }
    </script>
</body>
</html>
